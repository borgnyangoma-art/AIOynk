version: '3.8'

services:
  # Development Database
  postgres:
    image: postgres:15-alpine
    container_name: aio-postgres-dev
    environment:
      POSTGRES_USER: aio
      POSTGRES_PASSWORD: aio_password
      POSTGRES_DB: aio_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - aio-dev

  redis:
    image: redis:7-alpine
    container_name: aio-redis-dev
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - aio-dev

  # NLP Service (Dev)
  nlp-service:
    build:
      context: ./services/nlp-service
      dockerfile: Dockerfile.dev
    container_name: aio-nlp-dev
    environment:
      - PORT=3006
      - NODE_ENV=development
    ports:
      - "3006:3006"
    volumes:
      - ./services/nlp-service/src:/app/src
    networks:
      - aio-dev
    depends_on:
      - redis

  # Backend Service (Dev)
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.dev
    container_name: aio-backend-dev
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://aio:aio_password@postgres:5432/aio_dev
      - REDIS_URL=redis://redis:6379/0
      - NLP_SERVICE_URL=http://nlp-service:3006
    ports:
      - "3000:3000"
    volumes:
      - ./apps/backend/src:/app/src
      - ./apps/backend/prisma:/app/prisma
    networks:
      - aio-dev
    depends_on:
      - postgres
      - redis

  # Creative Services (Dev)
  graphics-service:
    build:
      context: ./services/graphics-service
      dockerfile: Dockerfile.dev
    container_name: aio-graphics-dev
    environment:
      - PORT=3001
      - NODE_ENV=development
    ports:
      - "3001:3001"
    volumes:
      - ./services/graphics-service/src:/app/src
    networks:
      - aio-dev

  web-designer-service:
    build:
      context: ./services/web-designer-service
      dockerfile: Dockerfile.dev
    container_name: aio-webdesigner-dev
    environment:
      - PORT=3002
      - NODE_ENV=development
    ports:
      - "3002:3002"
    volumes:
      - ./services/web-designer-service/src:/app/src
    networks:
      - aio-dev

  ide-service:
    build:
      context: ./services/ide-service
      dockerfile: Dockerfile.dev
    container_name: aio-ide-dev
    environment:
      - PORT=3003
      - NODE_ENV=development
    ports:
      - "3003:3003"
    volumes:
      - ./services/ide-service/src:/app/src
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - aio-dev

  cad-service:
    build:
      context: ./services/cad-service
      dockerfile: Dockerfile.dev
    container_name: aio-cad-dev
    environment:
      - PORT=3004
      - NODE_ENV=development
    ports:
      - "3004:3004"
    volumes:
      - ./services/cad-service/src:/app/src
    networks:
      - aio-dev

  video-service:
    build:
      context: ./services/video-service
      dockerfile: Dockerfile.dev
    container_name: aio-video-dev
    environment:
      - PORT=3005
      - NODE_ENV=development
    ports:
      - "3005:3005"
    volumes:
      - ./services/video-service/src:/app/src
    networks:
      - aio-dev

  # Frontend Service (Dev)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.dev
    container_name: aio-frontend-dev
    environment:
      - NODE_ENV=development
    ports:
      - "5173:5173"
    volumes:
      - ./apps/frontend/src:/app/src
      - ./apps/frontend/index.html:/app/index.html
    networks:
      - aio-dev
    depends_on:
      - backend

networks:
  aio-dev:
    driver: bridge

volumes:
  postgres_dev_data:
  redis_dev_data:
